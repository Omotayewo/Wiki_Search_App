<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Wiki Based Search App">
    <link rel="stylesheet" href="main.css">
    <title>Wiki Search App</title>
</head>

<body>
    <header>
        <p class="head_center">SEARCH APP</p>
        <hr class="line" />
    </header>
    <main>
        <p class="texts"></p>
        <section class="input_section">
            <input type="text" class="search_bar" placeholder="Enter your text..." required>
            <button type="submit" class="submit_btn">Search</button>
        </section><br>
        <div id='err'>..</div>
        <section class="search_result">
            <div class="loader"></div>
            <p class="demo"></p>
        </section>
    </main>
    <footer>
        &copy; Omotayewo
    </footer>
</body>
<script src="main.js"></script>
</html>
